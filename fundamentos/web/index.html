<!DOCTYPE html>
<html>
    <head>
        <title>GemStack</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="app.js"></script>
    </head>

    <bory>
        <div class="container">
            <form onsubmit="return false"> 
                <h2>Crie sua conta</h2>

                <div class="form-group">
                    <label>Nome</label>
                    <input id="name" type="text" class="form-control">
                </div>
        
                <div class="form-group">
                    <label>Email</label>
                    <input id="email" type="text" class="form-control">
                </div>
        
                <div class="form-group">
                    <label>Como soube da gente?</label>
                        <select id="opcoes" class="form-control" >
                            <option value="" disabled selected>Selecione uma opção</option>
                            <option value="Site de busca">Site de busca</option>
                            <option value="Indicacao de um amigo">Indicação de um amigo</option>
                            <option value="Redes sociais">Redes sociais</option>
                        </select>
                </div>
        
                <div class="form-group">
                    <input id="novidades" type="checkbox">Quero receber novidades :)
                </div>
        
                <div class="form-group">
                    <button type="submit" class="btn btn-success" onclick="enviaCadastro()">Cadastrar</button>
                </div>

            </form>

        </div>

    </bory>
</html>
